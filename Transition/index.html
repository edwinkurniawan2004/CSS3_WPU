<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition 1</title>

<style>
	
	.container{
		width: 900px;
		border: 5px solid black;
		margin: 20px auto;
	}

	.kotak{
		width: 100px;
		height: 100px;
		background-color: salmon;
		text-align: center;
		line-height: 100px;
		transition: margin-left	3s , transform	3s 2s , background-color 3s 1s;
	}

	.container:hover .kotak{
		transform: rotate(720deg);
		margin-left: 800px;
		background-color: blue;
	}

</style>

</head>
<body>

	<div class="container">
		<div class="kotak"></div>
	</div>

</body>
</html>
