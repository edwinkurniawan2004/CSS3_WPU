<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css animation</title>

<style>
	
	.kotak{
		width: 200px;
		height: 200px;
		background-color: salmon;
		animation: animasikotak 3s ease infinite alternate ;
	}

	@keyframes animasikotak{
		0%{
			width: 200px;
		}

		50%{
			width: 500px;
			height: 200px;
			background-color: blue;
			opacity: .3;
		}
		
		100%{
			width: 500px;
			height: 500px;
		}
	}

</style>

</head>
<body>

	<div class="kotak"></div>

</body>
</html>
